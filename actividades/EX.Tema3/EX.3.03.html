<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>primero</p>
        <p>segundo</p>

        <button onclick="Añadir()">Añade texto</button>
        <button onclick="Eliminar()">Eliminalo</button>

    <script>
        function Añadir(){
            let nouParagraf = document.createElement("div");
            nouParagraf.textContent = " lorem ipsum.";
            document.body.appendChild(nouParagraf);    
        }
        function Eliminar(){
            let nouParagraf = document.querySelector("div")
            document.body.removeChild(nouParagraf);
        }
        
    </script>
    
</body>
</html>
